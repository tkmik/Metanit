<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>React</title>
    </head>
    <body>
        <div id="app"></div>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const Router = ReactRouterDOM.BrowserRouter;
            const Route = ReactRouterDOM.Route;
            const Switch = ReactRouterDOM.Switch;
            class Home extends React.Component{
                render(){
                    return <h2>Main page</h2>;
                }
            }
            class About extends React.Component{
                render(){
                    const id = this.props.match.params.id;
                    const name = this.props.match.params.name;
                    return <h2>id: {id} Name: {name}</h2>;
                }
            }
            class NotFound extends React.Component{
                render(){
                    return <h2>The Resource cannot be found</h2>;
                }
            }
            class ProductsList extends React.Component{
                render(){
                    return <h2>Goods list</h2>
                }
            }
            class Product extends React.Component{
                render(){
                    const prodId = this.props.match.params.id;
                    return <h2>Товар № {prodId}</h2>;
                }
            }
            class Products extends React.Component{
                render(){
                    return <div>
                        <Switch>
                            <Route exact path="/products" component={ProductsList} />
                            <Route path="/products/:id" component={Product} />
                        </Switch>
                    </div>
                }
            }
            ReactDOM.render(
                <Router>
                    <div>
                        <Switch>
                            <Route exact path="/" component={Home} />
                            <Route path="/about/:id?/:name?" component={About} />
                            
                            //<Route path="/about/:id(\d+)/:name?" component={About} /><Route path="/products" component={Products} />
                            <Route component={NotFound} />
                        </Switch>
                    </div>
                </Router>,
                document.getElementById("app")
            )
        </script>
    </body>
</html>
